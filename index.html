<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mandalorian-Translator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-main">
      <section class="about container">
        <h2>Mandalorian-Translator</h2>
        <p>
          Mando'a, sometimes referred to simply as Mandalorian, was the primary
          language spoken by the Mandalorian culture. This translator will
          convert English text into Mando'a.
        </p>
      </section>
      <section class="container">
        <textarea
          class="section-input-area"
          placeholder="Put your sentence in English"
        ></textarea>
      </section>
      <section class="section-translate-btn container">
        <button class="btn">Translate</button>
      </section>
      <h2 class="result-text container">Your output will come here ðŸ‘‡</h2>
      <section class="section-result-area container">
        <div class="result"></div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
